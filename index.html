<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Leo Medina" />
  <title>Gestor de Tareas</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="container py-5">

  <h1 class="mb-4 text-center">Gestor de Tareas</h1>

  <form class="mb-4 d-flex gap-2">
    <input type="text" id="nuevaTarea" class="form-control" placeholder="Escribe una tarea" />
    <button id="btnAgregar" class="btn btn-success">Agregar</button>
  </form>

  <div class="row g-3">
    <!-- Columna izquierda -->
    <div class="col-md-4">
      <div id="terminadas" class="seccion text-white">
        <h4>Tareas Terminadas</h4>
        <ul id="listaTerminadas" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <!-- Columna centro -->
    <div class="col-md-4">
      <div id="proceso" class="seccion text-white">
        <h4>En Proceso / Nuevas</h4>
        <ul id="listaTareas" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <!-- Columna derecha -->
    <div class="col-md-4">
      <div id="infoAccion" class="seccion text-white">
        <h4>Hora de Última Acción</h4>
        <p id="ultimaHora" class="mt-3 fs-5"></p>
      </div>
    </div>
  </div>

 <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/tareas.js" ></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
