<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestor de Tareas Rolling Code</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Gestor de Tareas Rolling Code</h1>

    <!-- Sección para agregar una tarea -->
    <div class="row mb-4">
      <div class="col-md-8 offset-md-2">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="nuevaTarea"
            placeholder="Escribe una nueva tarea"
          />
          <button class="btn btn-primary" id="btnAgregar">Agregar</button>
        </div>
      </div>
    </div>

    <!-- Distribución de tareas: pendientes / mensaje / completadas -->
    <div class="row">
      <!-- Columna izquierda: tareas pendientes -->
      <div class="col-md-4">
        <h4 class="text-center">Tareas Pendientes</h4>
        <div id="listaTareas" class="d-flex flex-column gap-2"></div>
      </div>

      <!-- Columna central: info -->
      <div class="col-md-4">
        <h4 class="text-center">Última acción</h4>
        <div class="alert alert-info text-center" id="ultimaHora">
          Aún no hay acciones
        </div>
      </div>

      <!-- Columna derecha: tareas completadas -->
      <div class="col-md-4">
        <h4 class="text-center">Tareas Terminadas</h4>
        <div id="listaTerminadas" class="d-flex flex-column gap-2"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/tareas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
